<html>
    <head>
        <title>positioning divs</title>
        <link href="./div.css" rel="stylesheet">
    </head>

    <body>
        <div class="blue-parent" style="justify-content:center">
            <div class="block" style="background-color: blue;">

            </div>  
        </div>
        <div class="parent">
            <div class="block" style="background-color: red;">

            </div>
        </div>
        <div class="parent" style="justify-content:right">
            <div class="block" style="background-color: green; margin-right:20px;">

            </div>
        </div>
    </body>
</html>
